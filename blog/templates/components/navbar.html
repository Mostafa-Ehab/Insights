<!-- Header -->
<header class="">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <h2><em>In</em>sights</h2>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blogs' %}">Blog Entries</a>
                    </li>
                    <li class="search-bar nav-item">
                        <form class="input-group p-3 p-lg-0" action="{% url 'search' %}" method="get">
                            <input type="text" class="form-control search-input" name="search" placeholder="Search"
                                value="{{ query }}">
                            <div class="input-group-append">
                                <button class="btn search-btn">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </div>
                        </form>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        {% include 'components/notifications-list.html' %}
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                        <div class="btn-group">
                            <button type="button" class="btn btn-sec-outline dropdown-toggle" id="profile-menu"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Profile
                            </button>

                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profile-menu">
                                <a class="dropdown-item" href="{% url 'profile' %}">My profile</a>
                                <a class="dropdown-item" href="{% url 'my_blogs' %}">My blogs</a>
                                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                            </div>
                        </div>
                        {% else %}
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
