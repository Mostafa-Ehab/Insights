{% extends "layout.html" %}

{% load static %}

{% block content %}


<!-- Banner Starts Here -->
<div class="heading-page header-text">
    <section class="page-heading">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-content">
                        <h4>Results for: </h4>
                        <h2>{{ query }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Banner Ends Here -->

<section class="blog-posts">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="all-blog-posts">
                    <div class="row">
                        {% for blog in blogs %}
                        {% include "components/lg-card.html" %}
                        {% empty %}
                        <div class="h5">
                            No results found
                        </div>
                        {% endfor %}
                        <div class="col-lg-12">
                            {% include 'components/pagination.html' %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                {% include 'components/sidebar.html' %}
            </div>
        </div>
    </div>
</section>

{% endblock %}
